<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera and Photo</title>
</head>
<body>
    <h1>Open Camera and Take a Photo</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="snap">Snap Photo</button>
    <canvas id="canvas" width="640" height="480"></canvas>
    <script>
        // Доступ к элементам DOM
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const snapButton = document.getElementById('snap');

        // Функция для запуска камеры
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing the camera: ', err);
            }
        }

        // Функция для создания фотографии
        function snapPhoto() {
            context.drawImage(video, 0, 0, 640, 480);
        }

        // Обработчик события для кнопки "Snap Photo"
        snapButton.addEventListener('click', snapPhoto);

        // Запуск камеры при загрузке страницы
        startCamera();
    </script>
</body>
</html>
